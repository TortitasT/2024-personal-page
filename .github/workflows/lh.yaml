name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: pnpm install && pnpm install -g @lhci/cli@0.13.x
      - run: pnpm run build
      - run: lhci autorun
